<!DOCTYPE html>

<head lang="en">

    <meta charset="utf-8">

    <script type="text/javascript">

        const { openBrowser } = require('../../scripts/utils.js')
        const { load } = require('../../scripts/mainpage.js')
        const { ipcRenderer } = require('electron')



        function loginMicrosoft() {
            ipcRenderer.send('loginMicrosoft')
        }

        // title bar buttons functions
        function closeWin() {ipcRenderer.invoke('close')}
        function reduce() {ipcRenderer.invoke('reduce')}
        function minimize() {ipcRenderer.invoke('minimize')}
        function maximize() {ipcRenderer.invoke('maximize')}

        // change the resize button when the window size changes
        ipcRenderer.on('maximized', () => {
            document.getElementById('minimizeBtn').style.display = 'block'
            document.getElementById('maximizeBtn').style.display = 'none'
        })

        ipcRenderer.on('minimized', () => {
            document.getElementById('minimizeBtn').style.display = 'none'
            document.getElementById('maximizeBtn').style.display = 'block'
        })

        document.onload = load
        

    </script>

    <!--font awesome icons-->
    <script src="https://kit.fontawesome.com/4d39c17254.js" crossorigin="anonymous"></script>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">

</head>

<body>

    <div id="titleBar" class="titleBar">

        <label id="title" class="title"> Test Launcher</label>

        <button id="closeBtn" class="closeBtn barBtn" onclick="closeWin()">
            <svg name="TitleBarClose" width="11" height="11" viewBox="0 0 11 11" xmlns="http://www.w3.org/2000/svg">
                <line x1="11" y1="0" x2="0" y2="11" stroke="white"></line>
                <line x1="0" y1="0" x2="11" y2="11" stroke="white"></line>
            </svg>
        </button>

        <button id="reduceBtn" class="reduceBtn barBtn" onclick="reduce()">
            <svg name="TitleBarReduce" width="11" height="11" viewBox="0 0 11 11">
                <line x1="0" y1="5.5" x2="11" y2="5.5" stroke="white"></line>
            </svg>
        </button>

        <button id="maximizeBtn" class="maximizeBtn barBtn" onclick="maximize()">
            <svg name="TitleBarMaximize" width="14" height="14" viewBox="0 0 14 14">
                <rect width="9" height="9" x="3" y="3" fill="none" stroke="#ffffff" stroke-width="1px"></rect>
            </svg>
        </button>
        
        <button id="minimizeBtn" class="minimizeBtn barBtn" onclick="minimize()">
            <svg name="TitleBarMinimize" width="14" height="14" viewBox="0 0 14 14">
                <rect width="10" height="10" x="0" y="3" fill="none" stroke="#ffffff" stroke-width="1px"></rect>
                <polygon points="3 3 3 0 13 0 13 10 10 10 10 3" stroke="#ffffff" stroke-width="1px" fill="none">
            </svg>
        </button>

    </div>


    <div id="allContent" class="allContent">

        <div id="playerZone" class="playerZone">
            <div id="playerInfo" class="playerInfo">
                <div class="playerHead">
                    <img src="../../assets/img/MHF_Alex.png">
                </div>

                <div id="playerName" class="playerName">Arka_on</div>

                <hr />

                <div class="settingLauncher">
                    <img src="../../assets/img/settings_98px.png">
                </div>

            </div>
        </div>

        <section id="mainContent" class="mainContent">
            
            <div id="serverBox" class="serverBox">

                <div id="playPart" class="playPart">
                    
                    <img id="logo" class="logo" src="../../assets/img/logo.png">
                    
                    <div id="buttonPlay" class="buttonPlay">
                        <img src="../../assets/img/circled_play_96.png" width="64px">
                        <button id="play">Play</button>
                    </div>

                    <div id="infoServer" class="infoServer">
                        <div id="onlineStatut" class="onlineStatut">
                            <div id="onlineText" class="onlineText">
                                <label>Online</label>
                                <img class="circle" src="../../assets/img/filled_circle_green.png" width="32px">
                            </div>

                            <div id="onlineNb" class="onlineNb">
                                <label>12 / 100 players</label>
                            </div>
                        </div>

                        <div id="offlineStatut" class="offlineStatut">
                            <label>Server Offline</label>
                            <img class="circle" src="../../assets/img/filled_circle_red.png">
                        </div>

                    </div>

                </div>

                <div>
                
                <div class="infoPart">

                    <div class="shopBox box" id="shopBox">
                        <p class="title">Shop</p>
                    </div>

                    <div class="newsBox box" id="newsBox">
                        <p class="title">News</p>

                    </div>
                </div>

            </div>

            <div>

            </div>
        </section>
        
    </div>

</body>

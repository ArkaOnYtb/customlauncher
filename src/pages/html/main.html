<!DOCTYPE html>

<head lang="en">

    <meta charset="utf-8">
    <title>Hello World!</title>
    <script type="text/javascript">


        const { openBrowser } = require('../../scripts/utils.js')
        const { load } = require('../../scripts/mainpage.js')
        const { ipcRenderer } = require('electron')

        function loginMicrosoft() {
            ipcRenderer.send('loginMicrosoft')
        }

        document.onload = load

        function launchGame(){
            ipcRenderer.send('launchGame')
        }

        

    </script>

    <!--font awesome icons-->
    <script src="https://kit.fontawesome.com/4d39c17254.js" crossorigin="anonymous"></script>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">

</head>

<body>

    <div id="allContent" class="allContent">

        <div id="playerZone" class="playerZone">
            <div id="playerInfo" class="playerInfo">
                <div class="playerHead">
                    <img src="../../assets/img/MHF_Alex.png">
                </div>

                <div id="playerName" class="playerName">Arka_on</div>

                <hr />

                <div class="settingLauncher">
                    <img src="../../assets/img/settings_98px.png">
                </div>

            </div>
        </div>

        <section id="mainContent" class="mainContent">
            
            <div id="serverBox" class="serverBox">

                <div id="playPart" class="playPart">
                    
                    <img id="logo" class="logo" src="../../assets/img/logo.png">
                    
                    <div id="buttonPlay" class="buttonPlay" onclick="launchGame()">
                        <img src="../../assets/img/play_button_circled_98px.png" width="64px">
                        <p id="play">Play</p>
                    </div>

                    <div id="barContent" class="barContent">
                        <div id="loadBar" class="loadBar">
                            <div id="barProgress" class="barProgress"> </div>
                        </div>
                    </div> 


                    <div id="infoServer" class="infoServer">
                        <div id="onlineStatut" class="onlineStatut">
                            <div id="onlineText" class="onlineText">
                                <label>Online</label>
                                <img class="circle" src="../../assets/img/filled_circle_green.png" width="32px">
                            </div>

                            <div id="onlineNb" class="onlineNb">
                                <label>12 / 100 players</label>
                            </div>
                        </div>

                        <div id="offlineStatut" class="offlineStatut">
                            <label>Server Offline</label>
                            <img class="circle" src="../../assets/img/filled_circle_red.png">
                        </div>

                    </div>

                </div>

                <div>
                
                <div class="infoPart">

                    <div class="shopBox box" id="shopBox">
                        <p class="title">Shop</p>
                    </div>

                    <div class="newsBox box" id="newsBox">
                        <p class="title">News</p>

                    </div>
                </div>

            </div>

            <div>

            </div>
        </section>
        
    </div>
    <style>
        #barContent {
            width: 60%;
            margin: auto;
            text-align: center;
        }

        #loadBar {
          width: 100%;
          text-align: center;

          background-color: #ddd;
        }
        
        #barProgress {
          width: 10%;
          height: 30px;
          background-color: #04AA6D;
          text-align: center;
          line-height: 30px;
          color: white;
        }

    </style>

    


    <script>
        require('../../renderer.js')
    </script>

</body>

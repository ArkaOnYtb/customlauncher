<!DOCTYPE html>

<head lang="en">

    <meta charset="utf-8">
    <title>Hello World!</title>
    <script type="text/javascript" src="../script/main.js"></script>
    <script type="text/javascript">

        
        //Attention await obligatoire (1h de avant de trouver le BUG)
        const loadingPage = async () => {
            //Loading Profile User: IMG + Name
            let uuid = await window.instanceAPI.sendUserUuid()
            let headImg = document.getElementById('headImg');
            headImg.src = `https://mc-heads.net/avatar/${uuid}/100`;
            
            let name = await window.instanceAPI.sendUserName()
            let textName = document.getElementById("playerName")
            textName.innerHTML = name
        }

        window.instanceAPI.onLoadingStatus((event, value) => {
            let barProgress = document.getElementById('barProgress')

            barProgress.style.width = value.percentage+"%";
        })
        
        setTimeout(()=> {
            loadingPage()
        }, 550)  

        function loginMicrosoft() {
            window.instanceAPI.sendLoginUser()
        }

        function launchGame() {
            window.instanceAPI.sendPlayGame()
            displayNone("buttonPlay")
            displayBlock("barContent")
        }
        
        function displayNone(idElement){
            let element = document.getElementById(idElement);
            element.style.display = "none";
        }

        function displayBlock(idElement){
            let element = document.getElementById(idElement);
            element.style.display = "block";
        }

    </script>

    <!--font awesome icons-->
    <script src="https://kit.fontawesome.com/4d39c17254.js" crossorigin="anonymous"></script>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">

</head>

<body>

                <div class="settingLauncher">
                    <img onclick="" src="../../assets/img/settings_98px.png">
                </div>

            </div>
        </div>

        <section id="mainContent" class="mainContent">

            <div id="serverBox" class="serverBox">

                    <img id="logo" class="logo" src="../../assets/img/logo.png">

                    <div id="midPart" class="midPart">

                            <img src="../../assets/img/play_button_circled_98px.png" width="64px">

                <div>

                    <div class="infoPart">

                        <div class="shopBox box" id="shopBox">

                        <div class="newsBox box" id="newsBox">

                </div>

                <div>

                </div>
        </section>

    </div>
